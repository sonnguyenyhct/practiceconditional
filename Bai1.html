<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài1</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào độ C :",""));
        if (parseFloat(a) != "NaN"){
            let b = (a*9)/5 + 32;
            alert("Độ F :" + b);
        }else {
            alert("Hãy nhập 1 số");
        }

    </script>
</body>
</html>
