<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
       let tuoi = parseFloat(prompt("Hãy nhập một số : "));
       if (Number.isInteger(tuoi)== true && tuoi > 0 && tuoi <= 120){
           alert("Đây là tuổi 1 người");
       }else {
           alert("Đây không phải là tuổi 1 người");
       }
    </script>
</body>
</html>
