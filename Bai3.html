<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh hình vuông :"));
        if (a !== "NaN" && a >= 0){
            alert("Diện tích hình vuông : " + (a*a));
        }else {
            alert("Hãy nhập 1 số");
        }

    </script>
</body>
</html>
