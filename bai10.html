<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
    <script>
        let sodien = parseFloat(prompt("Nhập vào số kWh :"));
        let bac1 = 1.678*50;
        let bac2 = 1.734*50;
        let bac3 = 2.014*100;
        let bac4 = 2.536*100;
        let bac5 = 2.834*100;
        if (Number.isInteger(sodien) == true && sodien > 0){
            if (sodien>0 && sodien<50){
                let giadien = 1.678*sodien;
                alert("Giá điện là : " + giadien);
            }else if (sodien < 100){
                let giadien2 = bac1 + (sodien - 50)*1.734;
                alert("Giá điện là : " + giadien2);
            }else if (sodien < 200){
                let giadien3 = bac1 + bac2 + (sodien - 100)*2.014;
                alert("Giá điện là : " + giadien3);
            }else if (sodien < 300){
                let giadien4 = bac1 + bac2 + bac3 + (sodien - 200)*2.536;
                alert("Giá điện là : " + giadien4);
            }else if (sodien < 400){
                let giadien4 = bac1 + bac2 + bac3 + bac4 + (sodien - 300)*2.834;
                alert("Giá điện là : " + giadien4);
            }else{
                let giadien5 = bac1 + bac2 + bac3 + bac4 + bac5 + (sodien - 400)*2.927;
                alert("Giá điện là : " + giadien5);
            }
        }else {
            alert("Hãy nhập lại số điện");
        }
    </script>
</body>
</html>
