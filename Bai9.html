<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào số a",''));
        let b = parseFloat(prompt("Nhập vào số b",''));
        let c = parseFloat(prompt("Nhập vào số c",''));
        if (a > 0 && b > 0 && c > 0 && (a+b) > c && (b+c) > a && (a+b) > c){
            alert("a,b,c là ba cạnh của tam giác");
        }else {
            alert("a,b,c không phải ba cạnh của tam giác");
        }
    </script>
</body>
</html>
