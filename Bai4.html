<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh ngắn hình chữ nhật :"));
    let b = parseFloat(prompt("Nhập cạnh dài hình chữ nhật :"));
    if (a !== "NaN" && a >= 0 && b !== "NaN" && b >= 0){
        alert("Diện tích hình chữ nhật : " + (a*b));
    }else {
        alert("Hãy nhập 1 số");
    }

</script>
</body>
</html>
